{% extends "logo-box.html" %}

{% block container_width %}max-w-6xl{% endblock %}

{% block content %}
<script>
  let correctedRedlines = {{ corr_redlines | tojson | safe }};
  let transcriptionRedlines = {{ trans_redlines | tojson | safe }};
  let referenceLines = {{ reference_lines | tojson | safe }};
  let metrics = {{ metrics | tojson | safe }};
</script>

<script src="{{ url_for('static', filename='js/evaluation.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div id="evaluation-section" class="flex flex-col">
  <div class="flex justify-between items-center">
    <h2 class="text-lg font-bold text-gray-800">Evaluate changes</h2>
    <div class="flex items-center">
      <button id="prev-btn" class="p-2 rounded-full hover:bg-gray-100 disabled:opacity-50" disabled>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      
      <span id="page-info" class="text-sm text-gray-600">1/1</span>
      <button id="next-btn" class="p-2 rounded-full hover:bg-gray-100 disabled:opacity-50" disabled>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </div>

  <div>
    <div class="flex border-b border-gray-200 mb-3">
      <button 
        id="transcription-tab" 
        class="px-4 py-2 font-medium text-sm border-b-2 border-transparent hover:text-indigo-600 hover:border-indigo-500 focus:outline-none focus:border-indigo-500 transition-colors duration-200 tab-button active"
        data-tab="transcription"
      >
        Original vs Raw 
      </button>
      <button 
        id="corrected-tab" 
        class="px-4 py-2 font-medium text-sm border-b-2 border-transparent hover:text-indigo-600 hover:border-indigo-500 focus:outline-none focus:border-indigo-500 transition-colors duration-200 tab-button"
        data-tab="corrected"
      >
        Original vs Corrected
      </button>
    </div>
    
    <div id="transcription-tab-content" class="tab-content">
      <div class="space-y-4">
        <div id="transcription-diff-container" class="p-4 bg-gray-50 rounded-lg border border-gray-200"></div>
        <div id="transcription-scores" class="p-2 bg-white rounded-lg border border-gray-200"></div>
      </div>
    </div>
    <div id="corrected-tab-content" class="tab-content hidden">
      <div class="space-y-4">
        <div id="corrected-diff-container" class="p-4 bg-gray-50 rounded-lg border border-gray-200"></div>
        <div id="corrected-scores" class="p-2 bg-white rounded-lg border border-gray-200"></div>
      </div>
    </div>
  </div>

  <button 
    class="mt-4 self-start flex items-center px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
    >
      View General Scores
  </button>
</div>

<div id="summary-modal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex justify-center items-center">
  <div class="bg-white rounded-lg p-6 w-3/4 max-w-2xl relative">
    <button id="close-summary-btn" class="absolute top-2 right-2 text-3xl p-2 text-gray-500 hover:text-gray-800">&times;</button>
    <h2 class="text-xl font-bold mb-4">Summary & Metrics</h2>
    <div id="summaryStats" class="grid grid-cols-2 gap-4 mb-6"></div>
    <canvas id="metricsChart" class="mb-4"></canvas>
  </div>
</div>
{% endblock %}
