{% extends "logo-box.html" %}

{% block content %}
<form
  action="{{ url_for('main.process_evaluation') }}"
  method="POST"
  enctype="multipart/form-data"
>
  <div id="step1" class="step">
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2 text-center">
        Upload Reference File (.txt)
      </label>
      <input
        type="file"
        name="reference_file"
        id="reference_file"
        accept=".txt"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        required
      />
    </div>
    <div class="flex justify-end">
      <button 
        type="button" 
        id="nextBtn1" 
        class="px-4 py-2 bg-indigo-600 w-full text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        disabled
      >
        Proceed
      </button>
    </div>
  </div>

  <div id="step2" class="step hidden">
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2 text-center">
        Upload Transcription File (.txt)
      </label>
      <input
        type="file"
        name="test_file"
        id="test_file"
        accept=".txt"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        required
      />
    </div>
    <div class="flex gap-2">
      <button 
        type="button" 
        id="backBtn1" 
        class="px-4 py-2 w-full border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Back
      </button>
      <button 
        type="button" 
        id="nextBtn2" 
        class="px-4 py-2 bg-indigo-600 w-full text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        disabled
      >
        Proceed
      </button>
    </div>
  </div>

  <div id="step3" class="step hidden">
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-4 text-center">
        Configure Settings
      </label>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Model</label>
          <select
            name="model"
            id="model"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          >
            <option value="">Select a model</option>
            <option value="mistral-large-latest" selected>
              mistral-large-latest (Recommended)
            </option>
            <option value="gemini-1.5-flash">gemini-1.5-flash</option>
          </select>
        </div>
        <div>
          <label for="api_key" class="block text-sm font-medium text-gray-700 mb-1">API Key</label>
          <input
            type="password"
            name="api_key"
            id="api_key"
            placeholder="Enter your API key"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
      </div>
    </div>
    <div class="flex gap-2">
      <button 
        type="button" 
        id="backBtn2" 
        class="px-4 py-2 w-full border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Back
      </button>
      <button
        type="submit"
        id="submitBtn"
        class="px-4 py-2 w-full bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        <span id="buttonText">Start Evaluation</span>
        <span id="buttonSpinner" class="flex gap-2 items-center hidden">
          <svg
            class="animate-spin -ml-1 mr-2 h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Processing...
        </span>
      </button>
    </div>
  </div>
</form>

<script src="{{ url_for('static', filename='js/playground.js') }}"></script>
{% endblock %}
