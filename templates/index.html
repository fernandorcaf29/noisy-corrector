{% extends "logo-box.html" %}

{% block content %}
<form id="correctionForm" action="{{ url_for('main.result') }}" method="POST" enctype="multipart/form-data">
  <div id="step1" class="step">
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2 text-center" for="document">
        Upload Transcription File (.txt)
      </label>
      <input
        type="file"
        name="document"
        id="document"
        accept=".txt"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        required
      />
    </div>
    <div class="flex justify-end">
      <button 
        type="button" 
        id="nextBtn" 
        class="px-4 py-2 bg-indigo-600 w-full text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        disabled
      >
        Proceed
      </button>
    </div>
  </div>

  <div id="step2" class="step hidden">
    <div class="flex flex-col mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-4 text-center">
        Configure Settings
      </label>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Model</label>
          <select
            name="model"
            id="model"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          >
            <option value="">Select a model</option>
            <option value="mistral-large-latest" selected>
              mistral-large-latest (Recommended)
            </option>
            <option value="gemini-2.5-flash">gemini-2.5-flash</option>
          </select>
        </div>
        <div>
          <label for="api_key" class="block text-sm font-medium text-gray-700 mb-1">API Key</label>
          <input
            type="password"
            name="api_key"
            id="api_key"
            placeholder="Enter your API key"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
    </div>
    </div>
    <div class="flex gap-2">
      <button 
        type="button" 
        id="backBtn" 
        class="px-4 py-2 border w-full border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Cancel
      </button>
      <button
        type="submit"
        id="submitBtn"
        class="px-4 py-2 bg-indigo-600 w-full text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Process Document
      </button>
    </div>
  </div>
</form>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
