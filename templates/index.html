<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('correctionForm');
      const submitBtn = form?.querySelector('button[type="submit"]');
      const resultsSection = document.getElementById('results-section');
      const diffContainer = document.getElementById('diff-container');
      const downloadBtn = document.getElementById('download-btn');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');
      const pageInfo = document.getElementById('page-info');

      if (!form || !submitBtn) return;

      const originalBtn = submitBtn.innerHTML;
      let isSubmitting = false;
      let currentFileContent = '';
      let currentFilename = '';
      let currentRedlines = [];
      let currentPage = 0;
      const itemsPerPage = 1;

      const setLoading = (isLoading) => {
        isSubmitting = isLoading;
        submitBtn.disabled = isLoading;
        submitBtn.innerHTML = isLoading ? `
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
               xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10"
                    stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0
                     5.373 0 12h4zm2 5.291A7.962 7.962
                     0 014 12H0c0 3.042 1.135 5.824
                     3 7.938l3-2.647z"></path>
          </svg>
          Processing...
        ` : originalBtn;
      };

      let isUpdating = false;

      const updatePagination = () => {
        if (isUpdating) return;
        isUpdating = true;

        try {
          if (!pageInfo || !currentRedlines) return;

          const totalPages = Math.max(1, currentRedlines.length);
          const currentPageNumber = Math.min(currentPage, totalPages - 1);

          if (currentPage !== currentPageNumber) {
            currentPage = currentPageNumber;
          }

          pageInfo.textContent = `${currentPage + 1}/${totalPages}`;

          if (prevBtn) prevBtn.disabled = currentPage <= 0;
          if (nextBtn) nextBtn.disabled = currentPage >= totalPages - 1;

          showCurrentPage();
        } catch (error) {
          console.error('Error in updatePagination:', error);
        } finally {
          isUpdating = false;
        }
      };

      const showCurrentPage = () => {
        if (!diffContainer) return;

        if (!currentRedlines || currentRedlines.length === 0) {
          diffContainer.innerHTML =
            '<div class="text-gray-500 text-center py-8">No text to display.</div>';
          return;
        }

        currentPage = Math.max(0, Math.min(currentPage, currentRedlines.length - 1));
        const redline = currentRedlines[currentPage];
        if (!redline) return;

        try {
          const content = `
              <div class="prose ">
                </h3>
                <div class="p-2 bg-white rounded border border-gray-200 max-w-none h-[200px] overflow-y-auto">
                  ${marked.parse(redline.markdown_diff || '')}
                </div>
              </div>
            `;
          diffContainer.innerHTML = content;
        } catch (error) {
          console.error('Error rendering content:', error);
          diffContainer.innerHTML = `
            <div class="prose max-w-none">
              <div class="p-2 bg-white rounded border border-gray-200 max-w-none h-[200px] overflow-y-auto">
                <p>Error displaying content. The corrected text has been downloaded.</p>
              </div>
            </div>
          `;
        }

        if (diffContainer.scrollTo) {
          diffContainer.scrollTo({ top: 0, behavior: 'smooth' });
        } else {
          diffContainer.scrollTop = 0;
        }
      };

      const downloadFile = (content, filename) => {
        const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      };

      form.addEventListener('submit', async (e) => {
        if (isSubmitting) return;
        e.preventDefault();
        setLoading(true);
        if (resultsSection) resultsSection.classList.add('hidden');

        currentRedlines = [];
        currentPage = 0;

        try {
          const response = await fetch(form.action, {
            method: 'POST',
            headers: { 'Accept': 'application/json' },
            body: new FormData(form)
          });

          if (!response.ok) throw new Error('Network error');
          const data = await response.json();

          if (data.status === 'success') {
            currentFileContent = data.file_content;
            currentFilename = data.filename;
            currentRedlines = data.redlines;
            currentPage = 0;

            form.classList.add('hidden');
            resultsSection.classList.remove('hidden');

            updatePagination();
            showCurrentPage();
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Failed to process file. Please try again.');
        } finally {
          setLoading(false);
        }
      });

      prevBtn?.addEventListener('click', (e) => {
        e.preventDefault();
        if (currentPage > 0) {
          currentPage--;
          updatePagination();
        }
      });

      nextBtn?.addEventListener('click', (e) => {
        e.preventDefault();
        if (currentPage < currentRedlines.length - 1) {
          currentPage++;
          updatePagination();
        }
      });

      downloadBtn?.addEventListener('click', () => {
        if (currentFileContent && currentFilename) {
          downloadFile(currentFileContent, currentFilename);
        }
      });
    });
  </script>
  <style>
    .redline-deleted{
        background-color: oklch(80.8% 0.114 19.571);
        border-radius: 5px;
        margin: 0 1px;
    }

    .redline-inserted{
        background-color: oklch(93.8% 0.127 124.321);
        border-radius: 5px;
        margin: 0 1px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .animate-spin {
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="flex justify-end py-4 px-8">
    <div class="flex items-center gap-2">
      <a class="text-gray-800 hover:text-gray-600 text-lg px-2" href="{{ url_for('main.playground') }}">Playground</a>
      <a class="text-gray-800 hover:text-gray-600 text-lg px-2" href="{{ url_for('main.home') }}">Home</a>
    </div>
  </header>

  <main>
    <div class="container mx-auto py-8">
      <div>
        <a href="{{ url_for('main.home') }}">
        <div class="flex items-center justify-center gap-2 mb-2">
          <h1 class="text-5xl font-bold text-gray-800">noisy corrector.</h1>
          <svg class="text-gray-800" xmlns="http://www.w3.org/2000/svg" width="50" height="50"
               fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M8.5 2a.5.5 0 0 1 .5.5v11a.5.5
                     0 0 1-1 0v-11a.5.5 0 0 1
                     .5-.5m-2 2a.5.5 0 0 1 .5.5v7a.5.5
                     0 0 1-1 0v-7a.5.5 0 0 1
                     .5-.5m4 0a.5.5 0 0 1 .5.5v7a.5.5
                     0 0 1-1 0v-7a.5.5 0 0 1
                     .5-.5m-6 1.5A.5.5 0 0 1 5 6v4a.5.5
                     0 0 1-1 0V6a.5.5 0 0 1
                     .5-.5m8 0a.5.5 0 0 1 .5.5v4a.5.5
                     0 0 1-1 0V6a.5.5 0 0 1
                     .5-.5m-10 1A.5.5 0 0 1 3 7v2a.5.5
                     0 0 1-1 0V7a.5.5 0 0 1
                     .5-.5m12 0a.5.5 0 0 1 .5.5v2a.5.5
                     0 0 1-1 0V7a.5.5 0 0 1 .5-.5"/>
          </svg>
        </div>
        </a>    
        <p class="text-gray-600 mb-7 text-center">
          Correct noisy text from your auto-generated audio transcription
        </p>

        <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <form id="correctionForm" action="{{ url_for('main.process') }}" method="POST"
              enctype="multipart/form-data"
              >
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2 text-center" for="document">
              Choose a text file (.txt)
            </label>
            <input type="file" name="document" id="document" accept=".txt"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                          focus:outline-none focus:ring-2 focus:ring-indigo-500
                          focus:border-indigo-500" required>
          </div>
          <button type="submit"
                  class="w-full flex justify-center py-2 px-4 border border-transparent
                         rounded-md shadow-sm text-sm font-medium text-white
                         bg-indigo-600 hover:bg-indigo-700 focus:outline-none
                         focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Process File
          </button>
        </form>
          <div id="results-section" class="hidden flex flex-col" >
            <div class="flex justify-between items-center mb-1">
              <h2 class="text-lg font-bold text-gray-800">Review changes</h2>
              <div class="flex items-center space-x-2">
                <button id="prev-btn"
                        class="p-2 rounded-full hover:bg-gray-100 disabled:opacity-50" disabled>
                  <svg class="w-5 h-5" fill="none" stroke="currentColor"
                       viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2" d="M15 19l-7-7 7-7"></path>
                  </svg>
                </button>
                <span id="page-info" class="text-sm text-gray-600">1/1</span>
                <button id="next-btn"
                        class="p-2 rounded-full hover:bg-gray-100 disabled:opacity-50" disabled>
                  <svg class="w-5 h-5" fill="none" stroke="currentColor"
                       viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2" d="M9 5l7 7-7 7"></path>
                  </svg>
                </button>
              </div>
            </div>
            <div id="diff-container"
                 class="p-4 bg-gray-50 rounded-lg border border-gray-200 overflow-y-auto">
            </div>
            <button id="download-btn"
            class="mt-4 self-end flex items-center px-4 py-2 bg-green-600 text-white
                   rounded-lg hover:bg-green-700 transition-colors">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3
              3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4
              4V4"></path>
      </svg>
      Download
    </button>
          </div>
        
    </div>
      </div>

      {% if error %}
      <div class="mt-8 bg-red-50 border-l-4 border-red-500 p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-500"
                 xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000
                       16zM8.28 7.22a.75.75 0 00-1.06
                       1.06L8.94 10l-1.72
                       1.72a.75.75 0 101.06
                       1.06L10 11.06l1.72
                       1.72a.75.75 0 101.06-1.06L11.06
                       10l1.72-1.72a.75.75 0 00-1.06-1.06L10
                       8.94 8.28 7.22z" clip-rule="evenodd"/>
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-red-700">{{ error }}</p>
          </div>
        </div>
      </div>
      {% endif %}
    </div>
  </main>
</body>
</html>
