{% extends "base.html" %} {% block main %}
<div class="container mx-auto max-w-xl">
  <div>
    <div class="{{ 'hidden' if request.path == '/demo' or request.path == '/evaluation' else '' }}">
    <a href="{{ url_for('main.home') }}">
      <div class="flex items-center justify-center gap-2 mb-2">
        <h1 class="text-5xl font-bold text-gray-800">noisy corrector.</h1>
        <img
          src="{{ url_for('static', filename='svg/frequency-gray.svg') }}"
          alt="frequency"
        />
      </div>
    </a>
    <p class="text-gray-600 mb-7 text-center">
      Correct noisy text from your auto-generated audio transcription
    </p>
    </div>

    <div class="mx-auto bg-white p-5 rounded-lg shadow-md">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>
{% endblock %}
